<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/estilos.css">
    </head>
    <body>
        <div class="rellenarForm">
            <form method="post" action="../FormularioComplejoCV">
                <table>
                    <tr>
                        <td><label for="Nombre">Nombre:</label></td>
                        <td><input type="text" id="Nombre" name="Nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="Telefono">Teléfono: </label></td>
                        <td><input type="text" id="Telefono" name="Telefono"></td>
                    </tr>
                    <tr>
                        <td><label for="Correo">Correo electrónico: </label></td>
                        <td><input type="text" id="Correo" name="Correo"></td>
                    </tr>
                    <tr>
                        <td><label for="fechaN">Fecha de Nacimiento: </label></td>
                        <td><input type="text" id="fechaN" name="fechaN" placeholder="AAAA-MM-DD"></td>
                    </tr>
                    <tr>
                        <td><label for="Vehiculo">Vehículo: </label></td>
                        <td>
                            Coche: <input type="checkbox" id="Vehiculo" name="Vehiculo" value="Coche"/>
                            Moto: <input type="checkbox" id="Vehiculo" name="Vehiculo" value="Moto"/>
                            Bicicleta: <input type="checkbox" id="Vehiculo" name="Vehiculo" value="Bicicleta"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="enviar" value="Enviar">
                            <input type="reset" name="Borrar">
                        </td>
                        <td><a href="../index.html">Menu Principal</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
